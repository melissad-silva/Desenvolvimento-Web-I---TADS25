<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" media="screen" />
    
</head>
<body>

    <!-- Itens formulário com tabela: -->

    <form action="JS/script.js" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" id="nome" name="nome"></td>
            </tr>
            <tr>
                <td><label for=""sobrenomme">Sobrenome:</label></td>
                <td><input type="text" id="sobrenome" name="sobrenome"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="teste@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="rg">RG:</label></td>
                <td><input type="text" id="rg" name="rg"></td>
            </tr>
        </table>

        <input type="button" value="Cadastrar">
        <hr>

        <!-- Formulário de Login: -->
        <form>
            <label for="nome">Usuario:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password"><br><br>

            <input type="button" value="Login">
        </form>
        <hr>

        <h3>Caixas de seleção Multiplas</h3>
        <input type="checkbox" id="opcao1" name="opcao1" value="valor1"> Opcao 1<br>
        <input type="checkbox" id="opcao2" name="opcao2" value="valor2"> Opcao 2<br>
        <input type="checkbox" id="opcao3" name="opcao3" value="valor3"> Opcao 3<br><br>
        <hr>

        <h3>Caixas de seleção Unica</h3>
        <input type="radio" id="unica1" name="unica" value="valor1"> Unica 1<br>
        <input type="radio" id="unica2" name="unica" value="valor2"> Unica 2<br>
        <input type="radio" id="unica3" name="unica" value="valor3"> Unica 3<br><br>
        <hr>

        <h3>Caixas de Texto Multiplas Linhas:</h3>
        <textarea name="mensagem" id="areaTexto"></textarea>
        <br>
        <button>Enviar</button>

        <hr>
        <h3>Seleção de Itens Única Combo:</h3>
        <select name="carros" id="carros">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <button>Enviar</button>
        <hr>


    </form>

    <script src="JS/script.js"></script>
</body>
</html>
